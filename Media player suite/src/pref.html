    <div id="title-bar">
     <div id="title-bar-btns">
       <button class="nav_btn top_btn" id="lang-btn">
       <p class="option-name op_l">Language</p></button>

       <button class="nav_btn top_btn" id="web-btn">
       <p class="option-name op_w">Website</p></button>

       <button class="nav_btn top_btn" id="sign-btn">
       <p class="option-name op_s">Signin</p></button>

       <button class="nav_btn top_btn" id="hotkey-btn">
       <p class="option-name op_h">Hotkeys</p></button>

       <button class="nav_btn top_btn" id="theme-btn">
       <p class="option-name op_t">Theme</p></button>


       <button class="nav_btn top_btn" id="Others-btn">
       <p class="option-name op_o">Others</p></button>

     </div>
     <div class="close_btn_right">
       <button class="nav_btn close" id="close-btn"></button>
       <script>
         (function () {
             // Retrieve remote BrowserWindow
             const {BrowserWindow} = require('electron').remote

             function init() {
                 // Close app
                 $('.close').on({

                   click: function(){
                         var window = BrowserWindow.getFocusedWindow();
                         //document.getElementById("quality").innerHTML="$('.sel-btns').innerHTML;
                         window.close();
                   },
                 })
             };
             document.onreadystatechange =  () => {
                 if (document.readyState == "complete") {
                     init();
                 }
             };
         })();
       </script>
     </div>
  </div>

      </div>
    </div>
